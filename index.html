<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/global.css" />
  </head>
  <body>
    <header>
      <h3>Store App</h3>
      <section id="buttons">
        <button id="index-login-button" class="header-button">
          <a href="./auth.html">
            Login<i class="fa-solid fa-right-to-bracket"></i
          ></a>
        </button>
        <button id="index-login-button" class="hidden header-button">
          <a href="./dashboard.html">
            Dashboard<i class="fa-solid fa-house"></i></i
          ></a>
        </button>
      </section>
    </header>
    <main>
      <h1 id="shop-header">Shop</h1>
      <input
        type="text"
        name=""
        id="search-product"
        placeholder="Search product"
      />
      <button id="search-button">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <section id="products">
        <!-- here comes the cards -->
      </section>
      <section id="categories"></section>
      <section id="cart-list"></section>
    </main>

    <script type="module" src="./index.js"></script>
  </body>
</html>
